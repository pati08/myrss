{% extends "base.html" %} {% block title %}Index{% endblock %} {% block content
%}
<h1>Rooms - Home</h1>
<h1>Rooms</h1>
<form id="add-form">
    <input
      placeholder="Your room name..."
      required
      type="text"
      name="name"
    />
    <input
        placeholder="Your room description..."
        required
        type="text"
        name="description"
    />
    <button
        hx-post="/rooms"
        hx-trigger="click"
        hx-target="#rooms-content"
        hx-swap="beforeend"
    >
        Add
    </button>
</form>
<!-- <div hx-sse="connect:/rooms/list-stream"> -->
<div
    id="list"
    hx-get="/rooms"
    hx-target="#list"
    hx-trigger="load"
    hx-swap="outerHTML"
>
    Loading...
</div>
<!-- </div> -->
{% endblock %}

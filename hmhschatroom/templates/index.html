{% extends "base.html" %}
{% block title %}Home - HMHS Chatrooms{% endblock %}
{% block content%}
<div class="w-full h-full items-center justify-center flex">
<div class="w-max text-center space-y-4 bg-gray-100 p-10 rounded-xl shadow-xl">
<h1 class="text-xl">Rooms</h1>
<form method="POST"
    id="add-form"
    hx-post="/rooms"
    hx-target="#rooms-content"
    hx-swap="beforeend"
    hx-reset-on-success
    class="flex flex-col space-y-4 p-6 bg-white rounded-lg shadow-lg">

    <input
      class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Your room name..."
      required
      type="text"
      name="name"
    />
    <input
        class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Your room description..."
        required
        type="text"
        name="description"
    />
    <button
      type="submit"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
        Create Room
    </button>
</form>
<div
    id="list"
    hx-get="/rooms"
    hx-target="#list"
    hx-trigger="load"
    hx-swap="outerHTML"
>
    Loading...
</div>
</div>
</div>
<!-- </div> -->
{% endblock %}
